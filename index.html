<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AplaPune — Smart Traffic Prototype</title>

  <!-- ✅ Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- ✅ Geocoder CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <!-- ✅ Routing Machine CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

  <!-- ✅ Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🚦 AplaPune — Smart Traffic Prototype</h1>
    <div id="top-controls">
      <button id="locate-btn" title="Show my location">📍 Show my location</button>
      <button id="nearest-signal-btn" title="Find nearest signal">📡 Nearest signal</button>
      <span id="status"></span>
    </div>
  </header>

  <!-- ✅ Map Container -->
  <div id="map"></div>

  <!-- ✅ Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- ✅ Geocoder JS -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- ✅ Routing Machine JS -->
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <!-- ✅ Custom Script -->
  <script src="script.js"></script>
</body>
</html>
